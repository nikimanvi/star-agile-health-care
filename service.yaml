apiVersion: v1
kind: Service
metadata:
  name: healthcare-service
spec:
  type: NodePort
  selector:
    app: healthcare
  ports:
    - name: http
      protocol: TCP
      port: 80          # Port exposed to outside world
      targetPort: 8081  # Port inside the container (as seen in describe pod)
      nodePort: 31367   # Custom NodePort (must be between 30000â€“32767)
